<!DOCTYPE HTML>
<html>
<head>
	<title>TUGAS AKHIR DESAL</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			var currentPosition = 0;
			var slideWidth = 1920;
			var slides = $('.slide');
			var numberOfSlides = slides.length;
			var slideShowInterval;
			var speed = 2000;
			
			//Assign a timer, so it will run periodically
			//slideShowInterval = setInterval(changePosition, speed);
			
			slides.wrapAll('<div id="slidesHolder"></div>');
			
			slides.css({ 'float': 'left'});
			
			//set #slidesHolder width equal to the total width of all the slides
			$('#slidesHolder').css('width', slideWidth * numberOfSlides);
			
			$('#slideshow')
				.prepend('<span class="nav" id="leftNav">Move Left</span>')
				.append('<span class="nav" id="rightNav">Move Right</span>');
		
			manageNav(currentPosition);
			
			//tell the buttons what to do when clicked
			$('.nav').bind('click', function(){
			
				//determine new position
				currentPosition = ($(this).attr('id') == 'rightNav')
				? currentPosition + 1 : currentPosition - 1;
				
				//hide/show controls
				manageNav(currentPosition);
				//clearInterval(slideShowInterval);
				//slideShowInterval = setInterval(changePosition, speed);
				moveSlide();
			});
		
			function manageNav(position){
				// hide left arrow if position is first slide
				if (position == 0) { $('#leftNav').hide() }
				else { $('#leftNav').show() }
				// hide right arrow if slide position is last slide
				if (position == numberOfSlides-1) { $('#rightNav').hide() }
				else { $('#rightNav').show()}
			}
			
			
			/*changePosition: this is called when the slide is moved by the 
        timer and NOT when the next or previous buttons are clicked*/
			function changePosition(){
				if (currentPosition == numberOfSlides - 1){
					currentPosition = 0;
					manageNav(currentPosition);
				} else{
					currentPosition++;
					manageNav(currentPosition);
				}
				moveSlide();
			}
			
			//moveSlide: this function moves the slide 
			function moveSlide(){
				$('#slidesHolder')
					.animate({'marginLeft' : slideWidth*(-currentPosition)});
			}	
		});
	
	</script>
</head>
<body>
	<div id="slideshow">
		<div id="slideshowWindow">
			<div class="slide">
					<img src="img/wang1.jpg"/>
				<div class="slideText">
					<h2 class="slideTitle">Slide 1</h2>
					<p class="slideDes">Lorem ipsum dolor sit amet.</p>
					<p class="slideLink"><a href="#">click here</a></p>
				</div>
			</div>
			<div class="slide">
					<img src="img/wang2.jpg"/>
				<div class="slideText">
					<h2 class="slideTitle">Slide 2</h2>
					<p class="slideDes">Lorem ipsum dolor sit amet.</p>
					<p class="slideLink"><a href="#">click here</a></p>
				</div>
			</div>
			<div class="slide">
					<img src="img/wang3.jpg"/>
				<div class="slideText">
					<h2 class="slideTitle">Slide 3</h2>
					<p class="slideDes">Lorem ipsum dolor sit amet.</p>
					<p class="slideLink"><a href="#">click here</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
